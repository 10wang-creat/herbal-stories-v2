title: 草本故事館
email: s881705@gmail.com
description: >-
  用故事認識中藥方劑，讓傳統醫學變得生動有趣
baseurl: "/herbal-stories-v2"
url: "https://10wang-creat.github.io"
github_username: 10wang-creat

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Collections
collections:
  stories:
    output: true
    permalink: /stories/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"

# 導航欄設定
header_pages:
  - index.markdown
  - stories.html
  - tags.html
  - search.html
  - about.markdown

  # Disqus 留言系統
disqus:
  shortname: herbal-stories
