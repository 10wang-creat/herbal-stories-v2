<script>
const posts = [
  {% for post in site.posts %}
  {
    title: {{ post.title | jsonify }},
    url: {{ post.url | relative_url | jsonify }},
    date: {{ post.date | date: "%Yå¹´%mæœˆ%dæ—¥" | jsonify }},
    excerpt: {{ post.excerpt | strip_html | truncate: 150 | jsonify }},
    content: {{ post.content | strip_html | jsonify }},
    tags: {{ post.tags | jsonify }}
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

<script>
// æœå°‹åŠŸèƒ½
let currentFilter = 'all';

function performSearch() {
  const query = document.getElementById('search-input').value.toLowerCase().trim();
  const resultsContainer = document.getElementById('search-results');
  
  if (query.length === 0) {
    resultsContainer.innerHTML = '<p class="search-hint">è«‹è¼¸å…¥é—œéµå­—é–‹å§‹æœå°‹...</p>';
    return;
  }
  
  // æœå°‹é‚è¼¯
  let results = posts.filter(post => {
    const matchesQuery = 
      post.title.toLowerCase().includes(query) ||
      post.content.toLowerCase().includes(query) ||
      post.tags.some(tag => tag.toLowerCase().includes(query));
    
    const matchesFilter = 
      currentFilter === 'all' || 
      post.tags.includes(currentFilter);
    
    return matchesQuery && matchesFilter;
  });
  
  // é¡¯ç¤ºçµæœ
  if (results.length === 0) {
    resultsContainer.innerHTML = `
      <div class="no-results">
        <p>ğŸ˜• æ‰¾ä¸åˆ°ç¬¦åˆã€Œ${query}ã€çš„æ–‡ç« </p>
        <p class="search-suggestion">è©¦è©¦å…¶ä»–é—œéµå­—ï¼Œæˆ–ä½¿ç”¨ä¸‹æ–¹çš„åˆ†é¡ç¯©é¸</p>
      </div>
    `;
  } else {
    resultsContainer.innerHTML = `
      <p class="results-count">æ‰¾åˆ° <strong>${results.length}</strong> ç¯‡ç›¸é—œæ–‡ç« </p>
      <div class="results-grid">
        ${results.map(post => `
          <article class="result-card">
            <h3><a href="${post.url}">${highlightText(post.title, query)}</a></h3>
            <div class="post-meta">
              <time>${post.date}</time>
            </div>
            <p class="post-excerpt">${highlightText(post.excerpt, query)}</p>
            ${post.tags.length > 0 ? `
              <div class="post-tags">
                ${post.tags.slice(0, 4).map(tag => 
                  `<span class="tag">${tag}</span>`
                ).join('')}
              </div>
            ` : ''}
          </article>
        `).join('')}
      </div>
    `;
  }
}

// é«˜äº®é—œéµå­—
function highlightText(text, query) {
  if (!query) return text;
  const regex = new RegExp(`(${query})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}

// äº‹ä»¶ç›£è½
document.getElementById('search-input').addEventListener('input', performSearch);
document.getElementById('search-button').addEventListener('click', performSearch);

// ç¯©é¸æŒ‰éˆ•
document.querySelectorAll('.filter-button').forEach(button => {
  button.addEventListener('click', function() {
    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
    document.querySelectorAll('.filter-button').forEach(btn => 
      btn.classList.remove('active')
    );
    this.classList.add('active');
    
    // æ›´æ–°ç¯©é¸æ¢ä»¶
    currentFilter = this.dataset.filter;
    
    // é‡æ–°æœå°‹
    performSearch();
  });
});

// Enter éµæœå°‹
document.getElementById('search-input').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    performSearch();
  }
});
</script>
